<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 60" preserveAspectRatio="none">
  <defs>
    <linearGradient id="breathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bbd6b5;stop-opacity:0.15" />
      <stop offset="25%" style="stop-color:#8ab67b;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#8ab67b;stop-opacity:0.3" />
      <stop offset="75%" style="stop-color:#8ab67b;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#bbd6b5;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="breathGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bbd6b5;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#8ab67b;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#bbd6b5;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Patrón de respiración principal - Inspiración y expiración -->
  <path d="M0,40 
           Q100,20 200,30 
           Q300,15 400,25 
           Q500,10 600,20 
           Q700,15 800,25 
           Q900,20 1000,30 
           Q1100,25 1200,20 
           L1200,60 L0,60 Z" 
        fill="url(#breathGradient)"/>
  
  <!-- Patrón secundario más sutil - Respiración de fondo -->
  <path d="M0,45 
           Q150,35 300,40 
           Q450,30 600,35 
           Q750,25 900,35 
           Q1050,30 1200,25 
           L1200,60 L0,60 Z" 
        fill="url(#breathGradient2)"/>
  
  <!-- Pequeños puntos que representan momentos de pausa consciente -->
  <g fill="#8ab67b" opacity="0.2">
    <circle cx="200" cy="30" r="1.5"/>
    <circle cx="400" cy="25" r="1.5"/>
    <circle cx="600" cy="20" r="1.5"/>
    <circle cx="800" cy="25" r="1.5"/>
    <circle cx="1000" cy="30" r="1.5"/>
  </g>
</svg>